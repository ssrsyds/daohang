<!DOCTYPE html>
<html>
  <head>
    <title>温馨提示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>

  <body bgcolor="#FFFFFF" leftmargin="0" topmargin="0">
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      height="100%"
    >
      <tr>
        <form name="loading">
          <td align="center">
            <p></p>
            <p>
              <strong>
                <font face="黑体" size="6"
                  ><strike>ai.yjie.fun</strike>ChatGPT Pro版本即将暂停使用</font
                >
              </strong>
            </p>
            <p>　</p>
            <p>
              <strong>
                <font size="6" color="#73BF00" face="黑体">新地址：</font>
                <font size="6" color="#FF0000" face="黑体">aai.yjie.fun</font>
                <font size="6" color="#73BF00" face="黑体"> 记得收藏哦！</font>
                <font size="6" color="#73BF00" face="黑体">即将跳转新网址...</font>
              </strong>
            </p>
            <p>
              <strong>
                <font size="+1" color="#73BF00"> </font>
              </strong>
            </p>
            <p>
              <input
                type="text"
                name="chart"
                size="46"
                style="
                  font-family: Arial;
                  font-weight: bolder;
                  color: gray;
                  background-color: white;
                  padding: 0px;
                  border-style: none;
                "
              />
              <br />
              <input
                type="text"
                name="percent"
                size="46"
                style="
                  font-family: Arial;
                  color: gray;
                  text-align: center;
                  border-width: medium;
                  border-style: none;
                "
              />
              <script>
                var bar = 0
                var line = '||'
                var amount = '||'
                count()

                function count() {
                  bar = bar + 2
                  amount = amount + line
                  document.loading.chart.value = amount
                  document.loading.percent.value = bar + '%'
                  if (bar < 99) {
                    setTimeout('count()', 80)
                  } else {
                    window.location = 'http://aai.yjie.fun/'
                  }
                }
              </script>
            </p>
          </td>
        </form>
      </tr>
    </table>
  </body>
</html>
